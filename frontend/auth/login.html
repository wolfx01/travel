<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/login/log.css">
</head>
<body>
     <header>
        <div id="divlogo">
          <img src="../images/Travel.png" alt="" id="logo" />
        </div>
        
    
      </header>
      <main>
        <form >
          

        
                      <div class="kool" >
              <h1>Hello , Welcome!</h1>
              <p>Don't have on account?</p>
              <button><a href="register.html">Register</a></button>
            </div>
            <div class="singup">
          
          <h1>Log In</h1>

          <input type="email" placeholder="Email" name="email" required>
          <input type="password" placeholder="password" name="password" required>
          <div id="error-message" style="color: red; margin-top: 10px;"></div>
          <div class="dbutton"><input type="submit" id="submit" value="Login"></div>
          </div>
        
       
</form>
</main>

</body>
<script>
  const form = document.querySelector("form");
  const errorMessage = document.getElementById("error-message");

  form.addEventListener("submit", async (e) => {
    e.preventDefault(); 

    const email = document.querySelector("input[name='email']").value;
    const password = document.querySelector("input[name='password']").value;

    const response = await fetch("https://travel-backend-gamma-ten.vercel.app/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (data.success === true) {
      localStorage.setItem('userName', data.userName);
      window.location.href = "../index.html";
    } else {
      errorMessage.textContent = data.message || "An error occurred.";
    }
  });
</script>

</html>
