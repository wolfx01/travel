<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/login/log.css">
</head>
<body>
     <header>
        <div id="divlogo">
          <img src="../images/Travel.png" alt="" id="logo" />
        </div>
      
      </header>

      <main>
 <form>
          

        
                      <div class="kool" >
              <h1>Welcome Back!</h1>
              <p>Already have on  account ?</p>
              <button><a href="login.html">Login</a></button>
            </div>
            <div class="singup">
          
          <h1>Register</h1>
            <input type="text" placeholder="Username" name="username" required minlength="3">
          <input type="email" placeholder="Email" name="email" required>
          <input type="password" placeholder="password" name="password" required minlength="8">
          <div id="error-message" style="color: red; margin-top: 10px;"></div>
          <div class="dbutton"><input type="submit" id="submit" value="Register"></div>
          </div>
        
       
</form>
      </main>
</body>
<script>
  const form = document.querySelector("form");
  const errorMessage = document.getElementById("error-message");

  form.addEventListener("submit", async function (e) {
    e.preventDefault(); 

    const formData = new FormData(form);
    const data = {
      username: formData.get("username"),
      email: formData.get("email"),
      password: formData.get("password")
    };

    if (!data.username || data.username.length < 3) {
      errorMessage.textContent = "Username must be at least 3 characters long.";
      return;
    }

    if (!data.password || data.password.length < 8) {
      errorMessage.textContent = "Password must be at least 8 characters long.";
      return;
    }

    const res = await fetch("https://travel-backend-gamma-ten.vercel.app/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (result.success) {
      localStorage.setItem('userName', result.userName);
      window.location.href = "../index.html"; 
    } else {
      errorMessage.textContent = result.message || "An error occurred.";
    }
  });
</script>

</html>
